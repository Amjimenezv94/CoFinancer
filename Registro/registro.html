<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./registro.css">
    <title>CoFinancer</title>
</head>

    <body>
        <div class="container">
        <form class="form-signin AVAST_PAM_loginform">
            <img class="mb-4 ml-5 " src="../Pagina_Principal/img/logo.png" alt="CoFinancer" width="200" height="72" style="align-content: center;">
            <h1 class="h3 mb-3 font-weight-normal">Por favor registrate para ingresar</h1>
            <label for="inputEmail" class="sr-only">Correo electrónico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <br/>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Recuerdame
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block boton" type="submit">Registrar</button>
            <p class="mt-5 mb-3 text-muted">© 2020</p>
          </form>
        </div>
    
    </body>
    

</html>
